<script>
  // Adjust the brand link depending on whether the current page is in /Admin/
  (function(){
    try{
      var brand = document.querySelector('.navbar-brand');
      if(!brand) return;
      var path = window.location.pathname || window.location.href;
      if(path.indexOf('/Admin/') !== -1 || path.indexOf('/Admin') !== -1){
        // If header is injected into an admin page, point to the admin index in the same folder
        brand.setAttribute('href', 'AdminHome.html');
      } else {
        brand.setAttribute('href', 'Home.html');
      }
    }catch(e){ /* no-op */ }
  })();
</script>
