<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Level-Up Gamer</title>
  <!-- CSS/Bootstrap se inyectan desde includes/load-includes.js -->
</head>
<body>
  <div id="include-header"></div>

  <main>
    <!-- SECTION -->
    <section class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh; padding-top: 40px; padding-bottom: 60px;">
  <img src="../img/Logo Lvl Up.PNG" alt="Level-Up Gamer Logo" width="120" height="120" class="mb-3 mt-4" />
      <h2 class="fw-bold text-success mb-4 text-center">Level-Up Gamer</h2>
      <!-- ARTICLE: Card con el formulario de contacto -->
      <article class="card bg-dark text-light shadow-lg p-4 mb-10" style="max-width: 400px; width: 100%;">
        <h5 class="fw-bold mb-3 text-success text-center">FORMULARIO DE CONTACTO</h5>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">NOMBRE COMPLETO</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">CORREO</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">MENSAJE</label>
            <textarea class="form-control bg-dark text-light border-secondary" id="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100 mt-2">ENVIAR MENSAJE</button>
        </form>
      </article>
    </section>
  </main>

  <div id="include-footer"></div>
  <script src="../includes/load-includes.js"></script>
</body>
</html>
