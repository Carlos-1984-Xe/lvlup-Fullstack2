<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level-Up Gamer | Tienda Online</title>
  <!-- CSS/Bootstrap se inyectan desde includes/load-includes.js -->
</head>
<body>
  <!-- include header (cargado por JS) -->
  <div id="include-header"></div>
  <!-- MAIN -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- Columna izquierda: un único acceso a los blogs -->
        <aside class="col-md-2 d-none d-md-flex flex-column align-items-center banners-laterales bg-gamer-dark">
          <article>
            <a href="Blog.html" class="text-decoration-none" style="width: 100%;">
              <div class="card mb-4 shadow border-dark bg-dark text-light" style="width: 100%;">
                <img src="https://i0.wp.com/entre7maletas.com/wp-content/uploads/2021/01/Juegos-de-mesa-de-viaje.jpg?fit=1000%2C748&ssl=1" class="card-img-top" alt="Blogs" style="height:120px; object-fit:cover;">
                <div class="card-body text-center">
                  <h6 class="card-title fw-bold">Blogs</h6>
                </div>
              </div>
            </a>
          </article>
        </aside>
        <section class="col-12 col-md-8 bg-gamer-dark">
          <!-- SECTION-->
          <section class="py-5 bg-dark-blur text-light">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-6 mb-4 mb-md-0">
                  <h1 class="display-5 fw-bold">TIENDA ONLINE</h1>
                  <p class="lead hero-text">Bienvenido a Level-Up Gamer, tu tienda líder en productos para gamers en Chile. Descubre los mejores juegos, accesorios y tecnología para potenciar tu experiencia.</p>
                  <a href="#productos" class="btn btn-dark btn-lg mt-3">Ver productos</a>
                </div>
                <div class="col-md-6">
                  <!-- CARRUSEL -->
                  <div class="bg-light border rounded" style="height: 250px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <div id="mainCarousel" class="carousel slide w-100 h-100" data-bs-ride="carousel">
                      <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                          <img src="https://i0.wp.com/www.magicsur.cl/blog/wp-content/uploads/2018/11/portada1.jpg?w=1000&ssl=1" class="d-block w-100 h-100" style="object-fit: cover;" alt="Juegos de Mesa">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Juegos de Mesa</h5>
                          </div>
                        </div>
                        <div class="carousel-item h-100">
                          <img src="https://gamerstyle.com.mx/wp-content/uploads/2020/04/Consolas-de-videojuegos.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="Consolas">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Consolas</h5>
                          </div>
                        </div>
                        <div class="carousel-item h-100">
                          <img src="https://i.pinimg.com/736x/27/0e/12/270e12e7c5ddbdc54c3345928ab2b9a9.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="Computadores Gamer">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Computadores Gamer</h5>
                          </div>
                        </div>
                        <div class="carousel-item h-100">
                          <img src="https://images.secretlab.co/theme/common/home-featured-ml.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="Sillas Gamer">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Sillas Gamer</h5>
                          </div>
                        </div>
                        <div class="carousel-item h-100">
                          <img src="https://http2.mlstatic.com/D_Q_NP_2X_829207-MLC72263743361_102023-AB-polerones-roblox-gamer-4-nins-adultos.webp" class="d-block w-100 h-100" style="object-fit: cover;" alt="Accesorios">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold">Accesorios</h5>
                          </div>
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- SECTION -->
          <section class="py-5 bg-dark-blur text-light" id="productos">
            <div class="container">
              <h2 class="mb-4 fw-bold">Productos destacados del Mes</h2>
              <!-- ARTICLE -->
              <article>
                <div class="row g-4" id="destacados"></div>
              </article>
            </div>
          </section>
        </section>

          
          
  </main>
  <!-- include footer (cargado por JS) -->
  <div id="include-footer"></div>

  <script src="../includes/load-includes.js"></script>
  <script src="../src/ActualizacionCarrito.js"></script>
  <script type="module" src="../src/ProductosAleatorios.js"></script>
</body>
</html>
