<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de Compras</title>
  <!-- CSS/Bootstrap se inyectan desde includes/load-includes.js -->
</head>
<body>
  <div id="include-header"></div>
  <!-- MAIN -->
  <main>
    <section class="main-content">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <h2 class="mb-4">Tu Carrito</h2>
            <ul id="lista-carrito" class="carrito-lista"></ul>
            <div id="carrito-vacio" style="display:none;">No hay productos en el carrito.</div>
          </div>
          <div class="col-md-5">
            <article class="card p-4 shadow-sm" style="background:#23272b;">
              <h4 class="mb-3" style="color:#39FF14;">Resumen</h4>
              <div id="carrito-total" class="mb-3 caja-precio" style="font-size:1.3rem; color:#39FF14;">Total: $0</div>
              <div class="mb-3">
                <label for="cupon" class="form-label" style="color:#39FF14;">Cupón de descuento</label>
                <input type="text" id="cupon" class="form-control" placeholder="Ingresa tu cupón">
              </div>
              <button id="aplicar-cupon" class="btn btn-outline-success w-100 mb-2">Aplicar cupón</button>
              <button id="proceder-compra" class="btn btn-success w-100 mb-2">Pagar</button>
              <button id="borrar-carrito" class="btn btn-danger w-100">Vaciar carrito</button>
            </article>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="include-footer"></div>
  <script type="module" src="src/Carrito.js"></script>
  <script src="../includes/load-includes.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
