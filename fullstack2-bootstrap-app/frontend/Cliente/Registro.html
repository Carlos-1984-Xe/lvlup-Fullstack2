<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario | Level-Up Gamer</title>
  <!-- CSS/Bootstrap se inyectan desde includes/load-includes.js -->
</head>
<body>
  <div id="include-header"></div>

  <main>
    <!-- SECTION -->
    <section class="container py-5 d-flex justify-content-center">
      <!-- ARTICLE -->
      <article class="card bg-dark text-light shadow-lg p-3" style="max-width: 420px; width: 100%;">
        <h4 class="fw-bold mb-4 text-success text-center">Registro de usuario</h4>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">NOMBRES</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="nombre" placeholder="Carlos Felipe" autocomplete="off" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">APELLIDOS</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="apellidos" required maxlength="50">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">CORREO</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">CONTRASEÑA</label>
            <input type="password" class="form-control bg-dark text-light border-secondary" id="contraseña" required>
          </div>
          <div class="mb-3">
            <label for="confirmar" class="form-label">CONFIRMAR CONTRASEÑA</label>
            <input type="password" class="form-control bg-dark text-light border-secondary" id="confirmar" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
            <input type="tel" class="form-control bg-dark text-light border-secondary" id="telefono">
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">FECHA DE NACIMIENTO</label>
            <input type="date" class="form-control bg-dark text-light border-secondary" id="fechaNacimiento">
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">DIRECCIÓN</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="direccion" required maxlength="100">
          </div>
          <div class="mb-3">
            <label for="rut" class="form-label">RUN (sin puntos ni guion, Ej: 19011022K)</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="rut" required minlength="7" maxlength="9" pattern="[0-9kK]{7,9}">
            <div class="invalid-feedback">
              Ingresa un RUN válido, sin puntos ni guion.
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="region" class="form-label">Región</label>
              <select class="form-select bg-dark text-light border-secondary" id="region" required>
                <option selected disabled>Seleccione la región...</option>
                <option value="I">I - Tarapacá</option>
                <option value="II">II - Antofagasta</option>
                <option value="III">III - Atacama</option>
                <option value="IV">IV - Coquimbo</option>
                <option value="V">V - Valparaíso</option>
                <option value="VI">VI - Libertador General Bernardo O'Higgins</option>
                <option value="VII">VII - Maule</option>
                <option value="VIII">VIII - Biobío</option>
                <option value="IX">IX - La Araucanía</option>
                <option value="X">X - Los Lagos</option>
                <option value="XI">XI - Aysén del General Carlos Ibáñez del Campo</option>
                <option value="XII">XII - Magallanes y de la Antártica Chilena</option>
                <option value="RM">RM - Metropolitana de Santiago</option>
                <option value="XIV">XIV - Los Ríos</option>
                <option value="XV">XV - Arica y Parinacota</option>
                <option value="XVI">XVI - Ñuble</option>
              </select>
            </div>
            <div class="col-6">
              <label for="comuna" class="form-label">Comuna</label>
              <select class="form-select bg-dark text-light border-secondary" id="comuna" required>
                <option selected disabled>Seleccione la comuna...</option>
              </select>
            </div>
          </div>
          <div id="mensaje-registro"></div>
          <button type="submit" class="btn btn-dark w-100 mt-2">REGISTRAR</button>
        </form>
      </article>
    </section>
  </main>

  <div id="include-footer"></div>
  <script src="../includes/load-includes.js"></script>
</body>
</html>

  <!-- FOOTER -->
  <footer class="footer-dark border-top py-4 mt-5 bg-dark text-light">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>
        <span class="fw-bold">Level-Up Gamer</span> &copy; 2025. Todos los derechos reservados.
      </div>
      <div>
        <a href="#" class="me-2">Category 1</a>
        <a href="#" class="me-2">Category 2</a>
        <a href="#">Category 3</a>
      </div>
      <form class="d-flex align-items-center">
        <input type="email" class="form-control form-control-sm me-2" placeholder="Enter Email" />
        <button class="btn btn-dark btn-sm">Suscribirse</button>
      </form>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/ActualizacionCarrito.js"></script>
  <script>
const comunasPorRegion = {
  "I": ["Iquique", "Alto Hospicio", "Pozo Almonte"],
  "II": ["Antofagasta", "Calama", "Tocopilla"],
  "III": ["Copiapó", "Vallenar", "Chañaral"],
  "IV": ["La Serena", "Coquimbo", "Ovalle"],
  "V": ["Valparaíso", "Viña del Mar", "Quillota"],
  "VI": ["Rancagua", "San Fernando", "Santa Cruz"],
  "VII": ["Talca", "Curicó", "Linares"],
  "VIII": ["Concepción", "Los Ángeles", "Chillán Viejo"],
  "IX": ["Temuco", "Villarrica", "Angol"],
  "X": ["Puerto Montt", "Osorno", "Castro"],
  "XI": ["Coyhaique", "Aysén", "Chile Chico"],
  "XII": ["Punta Arenas", "Puerto Natales", "Porvenir"],
  "RM": ["Santiago", "Las Condes", "Maipú", "Puente Alto"],
  "XIV": ["Valdivia", "La Unión", "Panguipulli"],
  "XV": ["Arica", "Putre", "Camarones"],
  "XVI": ["Chillán", "San Carlos", "Bulnes"]
};

document.getElementById('region').addEventListener('change', function() {
  const region = this.value;
  const comunaSelect = document.getElementById('comuna');
  comunaSelect.innerHTML = '<option selected disabled>Seleccione la comuna...</option>';
  if (comunasPorRegion[region]) {
    comunasPorRegion[region].forEach(comuna => {
      const option = document.createElement('option');
      option.value = comuna;
      option.textContent = comuna;
      comunaSelect.appendChild(option);
    });
  }
});
</script>
<script src="src/ValidarRUN.js"></script>
<script type="module" src="src/RegistroUsuario.js"></script>
</body>
</html>
