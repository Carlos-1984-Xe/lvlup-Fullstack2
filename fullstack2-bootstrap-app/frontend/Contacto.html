  </nav>

  <!-- Formulario de contacto centrado -->
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <!-- Logo grande -->
    <img src="img/Logo Lvl Up.PNG" alt="Level-Up Gamer Logo" width="120" height="120" class="mb-3" />
    <!-- Nombre empresa -->
    <h2 class="fw-bold text-success mb-4 text-center">Level-Up Gamer</h2>
    <!-- Formulario contacto -->
    <div class="card bg-dark text-light shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h5 class="fw-bold mb-3 text-success text-center">FORMULARIO DE CONTACTO</h5>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">NOMBRE COMPLETO</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">CORREO</label>
          <input type="email" class="form-control bg-dark text-light border-secondary" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">MENSAJE</label>
          <textarea class="form-control bg-dark text-light border-secondary" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100 mt-2">ENVIAR MENSAJE</button>
      </form>
    </div>
  </div>

  <!-- Footer gamer oscuro -->
  <footer class="footer-dark border-top py-4 mt-5 bg-dark text-light">

        <input type="email" class="form-control form-control-sm me-2" placeholder="Enter Email" />
        <button class="btn btn-dark btn-sm">Suscribirse</button>
      </form>
    </div>
