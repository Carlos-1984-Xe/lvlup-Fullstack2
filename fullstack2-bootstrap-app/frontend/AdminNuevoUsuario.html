</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar principal ajustado -->
      <nav class="col-auto sidebar-admin d-flex flex-column position-relative px-3" style="min-width:220px;max-width:240px;">
        <div class="text-center mb-4">
          <img src="img/Logo Lvl Up.PNG" alt="Admin Logo" class="admin-logo rounded-circle bg-white" />
          <div class="fw-bold mt-2 company-title">Company</div>
        </div>
        <ul class="nav flex-column mb-4">
          <li class="nav-item">
            <a class="nav-link" href="AdminHome.html"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AdminProducto.html"><i class="bi bi-box-seam me-2"></i> Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-calendar-check me-2"></i> Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="AdminUsuario.html"><i class="bi bi-person-badge me-2"></i> Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> Customers</a>
          </li>
        </ul>
        <div class="sidebar-footer mt-auto">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-circle me-2"></i> Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search me-2"></i> Search</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-question-circle me-2"></i> FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i> Salir</a></li>
          </ul>
        </div>
      </nav>
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="#">Nuevo Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="http://127.0.0.1:3000/fullstack2-bootstrap-app/frontend/AdminEditarUsuario.html">Editar Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="http://127.0.0.1:3000/fullstack2-bootstrap-app/frontend/AdminMostrarUsuario.html">Mostrar Usuario</a>
          </li>
        </ul>
      </aside>
      <!-- Caja central -->
      <main class="col px-0">
        <header class="admin-header">
          <h3 class="fw-bold mb-4 text-dark">Nuevo Usuario</h3>
        </header>
        <section class="admin-content d-flex justify-content-center align-items-center" style="min-height:60vh;">
          <div class="card shadow-sm p-4" style="max-width:600px;width:100%;background:#f8f9fa;">
            <h5 class="form-title-admin">Registro de usuario</h5>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">NOMBRES</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">APELLIDOS</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">CORREO</label>
                <input type="correo" class="form-control" id="correo" required>
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Rol</label>
                <select class="form-select" id="userRole" required>
                <option selected>Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="editor">Vendedor</option>
                <option value="viewer">Visualizador</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="contraseña" required>
              </div>
              <div class="mb-3">
                <label for="confirmar" class="form-label">CONFIRMAR CONTRASEÑA</label>
                <input type="password" class="form-control" id="confirmar" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="region" class="form-label">Región</label>
                  <select class="form-select" id="region" required>
                    <option selected disabled>Seleccione la región...</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región de Valparaíso</option>
                    <option>Región de Biobío</option>
                    <!-- Agrega más regiones-->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="comuna" class="form-label">Comuna</label>
                  <select class="form-select" id="comuna" required>
                    <option selected disabled>Seleccione la comuna...</option>
                    <option>Las Condes</option>
                    <option>Maipú</option>
                    <option>Concepción</option>
                    <!-- Agrega más comunas -->
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-2">REGISTRAR</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
