<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Producto | Panel Administrador</title>
</head>
<body>
  <div id="include-header"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR (loaded via includes/admin-sidebar.html) -->
      <aside class="col-auto px-0" style="min-width:220px;max-width:240px;">
        <div id="include-admin-sidebar"></div>
      </aside>
      <!-- MENÚ SECUNDARIO -->
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminNuevoProducto.html">Nuevo Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="AdminEditar.html">Editar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminMostrarProducto.html">Mostrar Producto</a>
          </li>
        </ul>
      </aside>
      <!-- MAIN -->
      <main id="main-admin" class="col px-0" role="main" aria-label="Contenido principal del panel de administración">
        <!-- HEADER -->
        <header class="admin-header">
          <h3 class="fw-bold mb-4 text-dark">Editor de Producto</h3>
        </header>
        <!-- SECTION -->
        <section class="admin-content d-flex justify-content-center align-items-center" style="min-height:60vh;">
          <!-- ARTICLE -->
          <article class="card shadow-sm p-4" style="max-width:600px;width:100%;background:#f8f9fa;">
            <h5 class="form-title-admin">Editor de producto</h5>
            <form>
                <div class="mb-3">
                  <label for="idProducto" class="form-label">ID DEL PRODUCTO</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="idProducto" placeholder="Ingresa el ID para buscar">
                        <button type="button" class="btn btn-outline-secondary" id="buscarProductoBtn">Buscar</button>
                    </div>
                </div>
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">NOMBRE DEL PRODUCTO</label>
                <input type="text" class="form-control" id="nombreProducto" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">DESCRIPCIÓN</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">CATEGORÍA</label>
                <select class="form-select" id="categoria" required>
                    <option value="">Seleccione la categoría...</option>
                    <option value="JM">Juegos de Mesa</option>
                    <option value="CO">Consolas</option>
                    <option value="PC">Computadores Gamer</option>
                    <option value="SG">Sillas Gamer</option>
                    <option value="AC">Accesorios</option>
                    <option value="RP">Ropa</option>
                    <option value="MS">Mouse</option>
                    <option value="MP">Mousepads</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">PRECIO</label>
                <input type="text" class="form-control" id="precio" required>
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" min="0" required>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">IMAGEN DEL PRODUCTO (URL)</label>
                <input type="url" class="form-control" id="imagen" required>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-2">Actualizar Producto</button>
            </form>
          </article>
        </section>
      </main>
    </div>
  </div>
  <div id="include-admin-footer"></div>
  <script src="../includes/load-includes.js"></script>
  <script src="src/Buscarid.js" type="module"></script>
</body>
</html>
