<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostrar Producto | Panel Administrador</title>
</head>
<body>
  <div id="include-header"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- NAV (loaded via includes/admin-sidebar.html) -->
      <aside class="col-auto px-0" style="min-width:220px;max-width:240px;">
        <div id="include-admin-sidebar"></div>
      </aside>
      <!-- ASIDE -->
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;" aria-label="Menú de producto">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminNuevoProducto.html">Nuevo Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminEditar.html">Editar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="AdminMostrarProducto.html">Mostrar Producto</a>
          </li>
        </ul>
      </aside>
      <!-- MAIN -->
  <main id="main-admin" class="col px-0" role="main" aria-label="Contenido principal del panel de administración">
        <!-- HEADER -->
        <header class="admin-header">
          <h3 class="fw-bold mb-4 text-dark">Mostrar Productos</h3>
        </header>
        <!-- SECTION -->
        <section class="admin-content">
          <form class="mb-4">
            <div class="row align-items-center">
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="categoria" class="admin-header">Escoger categoría</label>
                <select class="form-select" id="categoria">
                  <option selected disabled>Seleccione la categoría...</option>
                  <option>Juegos de Mesa</option>
                  <option>Consolas</option>
                  <option>Computadores Gamer</option>
                  <option>Sillas Gamer</option>
                  <option>Accesorios</option>
                  <option>Ropa</option>
                  <option>Mouse</option>
                  <option>Mousepads</option>
                </select>
              </div>
            </div>
          </form>
          <!-- ARTICLE -->
          <article class="card mt-2" style="min-height:350px;background:#f8f9fa;">
            <div class="card-body" id="listado-productos">
              <p class="text-muted">Seleccione una categoría para ver los productos registrados.</p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </div>
  <div id="include-admin-footer"></div>
  <script src="../includes/load-includes.js"></script>

</body>
</html>
