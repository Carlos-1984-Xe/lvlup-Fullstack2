<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario | Panel Administrador</title>
</head>
<body>
  <div id="include-header"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR (loaded via includes/admin-sidebar.html) -->
      <aside class="col-auto px-0" style="min-width:220px;max-width:240px;">
        <div id="include-admin-sidebar"></div>
      </aside>
      <!-- MENÚ SECUNDARIO -->
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminNuevoUsuario.html">Nuevo Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="AdminEditarUsuario.html">Editar Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminMostrarUsuario.html">Mostrar Usuario</a>
          </li>
        </ul>
      </aside>
      <!-- MAIN -->
      <main id="main-admin" class="col px-0" role="main" aria-label="Contenido principal del panel de administración">
        <!-- HEADER -->
        <header class="admin-header">
          <h3 class="fw-bold mb-4 text-dark">Editar Usuario</h3>
        </header>
        <!-- SECTION -->
        <section class="admin-content d-flex justify-content-center align-items-center" style="min-height:60vh;">
          <!-- ARTICLE -->
          <article class="card shadow-sm p-4" style="max-width:600px;width:100%;background:#f8f9fa;">
            <h5 class="form-title-admin">Registro de usuario</h5>
            <form>
              <div class="mb-3">
                  <label for="nombres" class="form-label">NOMBRES</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nombres" placeholder="Ingresa los nombres">
                        <button type="button" class="btn btn-outline-secondary" id="buscarProductoBtn">Buscar</button>
                    </div>
                </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">APELLIDOS</label>
                <input type="text" class="form-control" id="apellidos" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">CORREO</label>
                <input type="email" class="form-control" id="correo" name="email" autocomplete="email" required>
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Rol</label>
                <select class="form-select" id="userRole" required>
                <option selected>Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="editor">Vendedor</option>
                <option value="viewer">Visualizador</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="contrasena" name="password" autocomplete="new-password" aria-describedby="pwHelp" required>
                <div id="pwHelp" class="form-text">Mínimo 8 caracteres.</div>
              </div>
              <div class="mb-3">
                <label for="confirmar" class="form-label">CONFIRMAR CONTRASEÑA</label>
                <input type="password" class="form-control" id="confirmar" name="confirm_password" autocomplete="new-password" aria-describedby="confirmHelp" required>
                <div id="confirmHelp" class="form-text">Repite la contraseña.</div>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="region" class="form-label">Región</label>
                  <select class="form-select" id="region" required>
                    <option selected disabled>Seleccione la región...</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región de Valparaíso</option>
                    <option>Región de Biobío</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="comuna" class="form-label">Comuna</label>
                  <select class="form-select" id="comuna" required>
                    <option selected disabled>Seleccione la comuna...</option>
                    <option>Las Condes</option>
                    <option>Maipú</option>
                    <option>Concepción</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-2">REGISTRAR</button>
              <div class="validation-errors text-danger mt-2" aria-live="polite"></div>
            </form>
          </article>
        </section>
      </main>
    </div>
  </div>
  <div id="include-admin-footer"></div>
  <script src="../includes/load-includes.js"></script>
  <script type="module" src="src/admin-forms.js"></script>
</body>
</html>
