<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Producto | Panel Administrador</title>
</head>
<body>
  <div id="include-header"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- NAV (loaded via includes/admin-sidebar.html) -->
      <aside class="col-auto px-0" style="min-width:220px;max-width:240px;">
        <div id="include-admin-sidebar"></div>
      </aside>
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="#">Nuevo Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminEditar.html">Editar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="AdminMostrarProducto.html">Mostrar Producto</a>
          </li>
        </ul>
      </aside>
      <main class="col px-0">
        <header class="admin-header" aria-hidden="true">
          <h3 class="fw-bold mb-4 text-dark">Nuevo Producto</h3>
        </header>
        <section class="admin-content d-flex justify-content-center align-items-center" style="min-height:60vh;">
          <div class="card shadow-sm p-4" style="max-width:600px;width:100%;background:#f8f9fa;">
            <h5 class="form-title-admin">Registro de producto</h5>
            <form>
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">NOMBRE DEL PRODUCTO</label>
                <input type="text" class="form-control" id="nombreProducto" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">DESCRIPCIÓN</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">CATEGORÍA</label>
                <select class="form-select" id="categoria" required>
                    <option selected disabled>Seleccione la categoría...</option>
                    <option>Juegos de Mesa</option>
                    <option>Consolas</option>
                    <option>Computadores Gamer</option>
                    <option>Sillas Gamer</option>
                    <option>Accesorios</option>
                    <option>Ropa</option>
                    <option>Mouse</option>
                    <option>Mousepads</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">PRECIO</label>
                <input type="text" class="form-control" id="precio" required>
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" min="0" required>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">IMAGEN DEL PRODUCTO (URL)</label>
                <input type="url" class="form-control" id="imagen" required>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-2">REGISTRAR PRODUCTO</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div id="include-admin-footer"></div>
  <script src="../includes/load-includes.js"></script>
</body>
</html>
