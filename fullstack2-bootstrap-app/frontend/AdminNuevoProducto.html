<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Producto | Panel Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar principal ajustado -->
      <nav class="col-auto sidebar-admin d-flex flex-column position-relative px-3" style="min-width:220px;max-width:240px;">
        <div class="text-center mb-4">
          <img src="img/Logo Lvl Up.PNG" alt="Admin Logo" class="admin-logo rounded-circle bg-white" />
          <div class="fw-bold mt-2 company-title">Company</div>
        </div>
        <ul class="nav flex-column mb-4">
          <li class="nav-item">
            <a class="nav-link" href="AdminHome.html"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="AdminProducto.html"><i class="bi bi-box-seam me-2"></i> Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AdminUsuario.html"><i class="bi bi-person-badge me-2"></i> Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-calendar-check me-2"></i> Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> Customers</a>
          </li>
        </ul>
        <div class="sidebar-footer mt-auto">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-circle me-2"></i> Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search me-2"></i> Search</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-question-circle me-2"></i> FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i> Salir</a></li>
          </ul>
        </div>
      </nav>
      <!-- Sub-menú de productos sobrio -->
      <aside class="col-auto admin-menu-producto d-flex flex-column align-items-start py-4 px-3" style="min-width:200px;max-width:220px;">
        <ul class="nav flex-column w-100">
          <li class="nav-item">
            <a class="nav-link menu-producto-link active" href="#">Nuevo Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="#">Editar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-producto-link" href="#">Mostrar Producto</a>
          </li>
        </ul>
      </aside>
      <!-- Main content -->
      <main class="col px-0">
        <header class="admin-header">
          <h3 class="fw-bold mb-4 text-dark">Nuevo Producto</h3>
        </header>
        <section class="admin-content d-flex justify-content-center align-items-center" style="min-height:60vh;">
          <div class="card shadow-sm p-4" style="max-width:600px;width:100%;background:#f8f9fa;">
            <h5 class="form-title-admin">Registro de producto</h5>
            <form>
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">NOMBRE DEL PRODUCTO</label>
                <input type="text" class="form-control" id="nombreProducto" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">DESCRIPCIÓN</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">CATEGORÍA</label>
                <select class="form-select" id="categoria" required>
                    <option selected disabled>Seleccione la categoría...</option>
                    <option>Juegos de Mesa</option>
                    <option>Consolas</option>
                    <option>Computadores Gamer</option>
                    <option>Sillas Gamer</option>
                    <option>Accesorios</option>
                    <option>Ropa</option>
                    <option>Mouse</option>
                    <option>Mousepads</option>
                </select>
                <!-- Agrega más categorías si lo necesitas -->
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">PRECIO</label>
                <input type="number" class="form-control" id="precio" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" min="0" required>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">IMAGEN DEL PRODUCTO (URL)</label>
                <input type="url" class="form-control" id="imagen" required>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-2">REGISTRAR PRODUCTO</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
